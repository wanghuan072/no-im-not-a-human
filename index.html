  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/creepster/v13/AlZy_zVUqJt4Uh9leBHMlhBNbQJQ2pJ4.ttf" as="font" type="font/ttf" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  
  <!-- 字体度量优化 - 减少布局偏移 -->
  <style>
    /* 为Creepster字体设置一个fallback字体，并调整其度量以匹配 */
    @font-face {
      font-family: 'Creepster-Fallback';
      src: local('Arial'); /* 使用一个常见的本地字体作为fallback */
      size-adjust: 105%; /* 根据实际情况调整，使x-height和cap-height接近Creepster */
      line-gap-override: 10%; /* 调整行高 */
      ascent-override: 90%; /* 调整上升线 */
      descent-override: 20%; /* 调整下降线 */
    }

    /* 应用到使用Creepster的元素 */
    .hero-title {
      font-family: 'Creepster', 'Creepster-Fallback', cursive;
    }
  </style>
  
  <!-- 关键CSS内联 - 避免阻塞渲染 -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000; 
      color: #fff; 
      overflow-x: hidden;
    }
    #app { min-height: 100vh; }
    .loading { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      font-size: 18px;
    }
    /* 防止布局偏移的关键样式 */
    .section { min-height: 100vh; }
    .video-container { 
      position: relative; 
      width: 100%; 
      aspect-ratio: 16/9; 
      overflow: hidden;
    }
    .video-poster img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
    /* 关键布局样式 - 防止hero-wrapper偏移 */
    .hero-wrapper {
      /* 使用contain隔离布局变化，避免影响其他元素 */
      contain: layout style paint;
      /* 使用content-visibility优化渲染 */
      content-visibility: auto;
      /* 预估尺寸，避免布局偏移 */
      contain-intrinsic-size: 1200px 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* 使用transform优化，避免触发布局 */
      will-change: transform;
    }
    .hero-banner {
      /* 使用contain隔离布局变化 */
      contain: layout style;
      /* 预估尺寸，避免布局偏移 */
      contain-intrinsic-size: 800px 60px;
      margin-bottom: 20px;
      /* 使用flex布局保持稳定 */
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      /* 使用transform优化，避免触发布局 */
      will-change: transform;
    }
    /* 为所有可能偏移的元素添加contain */
    .hero-title, .hero-description, .hero-buttons {
      contain: layout style;
      will-change: transform;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="loading">Loading...</div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
